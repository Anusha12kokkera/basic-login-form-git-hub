<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Register</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel='stylesheet' href="login-page.css">
<script src="./login-page.js"></script>
</head>
<body>
<div class="padding5"></div>
<div class="card cardCss heightChange">
<div class="card-body">
<div class="card-title"><h4>Register</h4></div>
<div class="pt-3"></div>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" required autofocus>
            <span class="text-danger font-weight-regular" id="nameError"></span>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" name="email"
             pattern="[a-z0-9.]+@[a-z0-9.]+\.[a-z]{3,4}$" id="email" required>
             <span class="text-danger font-weight-regular" id="emailError"></span>
            </div>

        <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" id="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          <span class="text-danger font-weight-regular" id="passwordError"></span>
        </div>

        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="agree" required>
                <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
        </div>

        <div  class="form-group">
         <button type="submit" class="btn btn-primary btn-block" onclick="validateForm()">Register</button>
        </div>

        <div class="mt-4 text-center">
            Already have an account? <a href="login-page.html">Login</a>
        </div>
    </form>
</div>
</div>
</body>
</html>
